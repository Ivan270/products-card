<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/script.js"></script>
		<title>Casicompro Market</title>
	</head>
	<body>
		<main
			class="container min-vh-100 d-flex flex-column justify-content-center"
		>
			<div class="row justify-content-center">
				<div class="col-6">
					<div class="card shadow-lg border-0" style="width: 100%">
						<img src="" class="card-img-top" alt="producto" id="productImage" />
						<div class="card-body">
							<h5 class="card-title" id="productName">Card title</h5>
							<hr />
							<p class="card-text" id="productPrice">Precio</p>
							<hr />
							<button class="btn btn-primary">Comprar ahora</button>
							<button class="btn btn-light" id="btnAlternativa">
								Ver una alternativa
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
