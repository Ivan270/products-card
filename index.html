<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP 5.3 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/script.js"></script>
		<title>Casicompro Market</title>
	</head>
	<body>
		<main
			class="container min-vh-100 d-flex flex-column justify-content-center"
		>
			<div class="row justify-content-center">
				<div class="col-6">
					<div
						class="card shadow-lg border-0 p-4 rounded-4"
						style="width: 600px"
					>
						<div
							class="mx-auto w-100 d-flex flex-column justify-content-center"
							style="height: 400px; width: 400px"
						>
							<img
								class="card-img-top img-fluid"
								alt="producto"
								id="productImage"
								src="https://picsum.photos/id/112/1335/545"
							/>
						</div>
						<div class="card-body">
							<h5 class="card-title mt-3" id="productModel"></h5>
							<h6
								class="card-subtitle text-body-secondary"
								id="productBrand"
							></h6>
							<hr />
							<h6 class="card-text" id="productPrice"></h6>
							<hr />
							<button class="btn btn-primary">Comprar ahora</button>
							<button class="btn btn-light" id="btnAlternativa">
								Ver una alternativa
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
